<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Responsive Navbar</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="logo-container">
          <h3 class="logo">Brand<span>Name</span></h3>
        </div>

        <div class="nav-btn">
          <div class="nav-links">
            <ul>
              <li class="nav-link"><a href="#">Home</a></li>
              <li class="nav-link">
                <a href="#">Menu<i class="fas fa-caret-down"></i></a>
                <div class="dropdown">
                  <ul>
                    <li class="dropdown-link"><a href="#">Link 1</a></li>
                    <li class="dropdown-link"><a href="#">Link 2</a></li>
                    <li class="dropdown-link">
                      <a href="#">Link 3<i class="fas fa-caret-down"></i></a>
                    </li>
                    <li class="dropdown-link"><a href="#">Link 4</a></li>
                    <div class="arrow"></div>
                  </ul>
                </div>
              </li>
              <li class="nav-link">
                <a href="#">Services<i class="fas fa-caret-down"></i></a>
              </li>
              <li class="nav-link">
                <a href="#">About</a>
              </li>
            </ul>
          </div>

          <div class="log-sign">
            <a href="" class="btn transparent">Log in</a>
            <a href="" class="btn solid">Sign up</a>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section>
        <div class="overlay"></div>
      </section>
    </main>
  </body>
</html>
